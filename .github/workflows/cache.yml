name: cache

on:
  push:
    branches: [none]
  pull_request:
    branches: [none]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  install-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::pkgdown
            any::devtools
            local::.
          needs: website

      # Cache installed dependencies
      - name: Cache R dependencies
        uses: actions/cache@v4
        with:
          path: ~/R/x86_64-pc-linux-gnu-library/${{ matrix.r_version }}
          key: ${{ runner.os }}-R-${{ hashFiles('DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-R-

      - name: Check if pkgdown is installed
        run: |
          if (!requireNamespace("pkgdown", quietly = TRUE)) {
            cat("pkgdown is NOT installed.\n")
          } else {
            cat("pkgdown is installed.\n")
          }
        shell: Rscript {0}

      - name: Check if devtools is installed
        run: |
          if (!requireNamespace("devtools", quietly = TRUE)) {
            cat("devtools is NOT installed.\n")
          } else {
            cat("devtools is installed.\n")
          }
        shell: Rscript {0}
